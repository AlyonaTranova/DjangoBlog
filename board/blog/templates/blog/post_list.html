<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'board/blog.css' %}">
    <title>Title</title>
</head>
<body>
<header>
    <h1>Персональный блог</h1>
</header>
<main>
    {% if posts %}
    <ul>
        {% for post in posts %}
        <li>
            <a href="/{{ post.id }}">{{ post.title }} </a>
        </li>
        {% endfor %}
    </ul>
    {% else %}
    <p>Постов пока нет</p>
    {% endif %}
</main>
<footer>
    Здесь должны быть ссылки на соц.сети
</footer>
</body>
</html>
